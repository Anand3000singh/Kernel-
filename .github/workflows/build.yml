name: Build Kernel(4.9)
on:
  workflow_dispatch:
  workflow_call:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel With Testing Action
      uses: dabao1955/kernel_build_action@main
      with:
          kernel-url: https://github.com/ARIPIN897/kernel_oppo_OP4BFB.git
          kernel-dir: kernel_oppo_OP4BFB
          branch: android_9.0
          config: OP4BFB_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: false
          ksu: true
          ksu-version: main
          android-version: 9
          aosp-clang-version: r383902
          python-27: true
          disable-lto: true
          anykernel3: true
